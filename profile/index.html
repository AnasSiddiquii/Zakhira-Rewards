<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ZakhiraRewards</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            margin: 50px auto;
        }
        .profile-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .btn-custom {
            background-color: #e1903f;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #d6802d;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e1903f;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }
        .form-control:disabled {
            background-color: #e9ecef;
        }
        .copy-btn {
            background-color: #e1903f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #d6802d;
        }
        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }
        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e1903f;
        }
        .profile-picture input {
            display: none;
        }
        .edit-icon {
            color: #e1903f;
            font-size: 20px;
        }
        .edit-icon:hover {
            color: #d6802d;
        }
        .popup-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fefefe;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        @media (max-width: 768px) {
            .form-group {
                margin-bottom: 15px;
            }
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card profile-card">
                    <div class="section-title text-center">My Profile Page</div>

                    <form>
                        
                        <!-- Profile Picture -->
                        <div class="profile-picture text-center mb-3">
                            <div class="position-relative d-inline-block">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb2F1sRrmj0rFgZyVmC8yBgXxyccFRJf7LPQ&s" id="profile-img" alt="Profile Picture" class="img-fluid rounded-circle border border-warning">
                                <label for="profile-pic-upload" class="position-absolute bottom-0 end-0 mb-1 ms-1">
                                    <i class="fa fa-pencil edit-icon"></i>
                                </label>
                            </div>
                            <input type="file" id="profile-pic-upload" accept="image/*" class="d-none">
                        </div>

                        <div class="row">
                            <!-- Full Name -->
                            <div class="col-md-6 form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" class="form-control" placeholder="Enter full name" required>
                            </div>

                            <!-- Date of Birth -->
                            <div class="col-md-6 form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" class="form-control" required>
                            </div>

                            <!-- Gender -->
                            <div class="col-md-6 form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" class="form-control">
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <!-- Member ID -->
                            <div class="col-md-6 form-group">
                                <label for="member-id">Member ID</label>
                                <input type="text" id="member-id" class="form-control" disabled value="ZR123456">
                            </div>

                            <!-- Joining Date -->
                            <div class="col-md-6 form-group">
                                <label for="joining-date">Joining Date</label>
                                <input type="text" id="joining-date" class="form-control" disabled value="2024-01-01">
                            </div>

                            <!-- Referrer’s ID -->
                            <div class="col-md-6 form-group">
                                <label for="referrer-id">Referrer’s ID</label>
                                <input type="text" id="referrer-id" class="form-control" disabled value="ZR987654">
                            </div>

                            <!-- Referrer’s Name -->
                            <div class="col-md-6 form-group">
                                <label for="referrer-name">Referrer’s Name</label>
                                <input type="text" id="referrer-name" class="form-control" disabled value="John Doe">
                            </div>
                        </div>

                        <div class="section-title">Contact Information</div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" class="form-control" placeholder="Enter phone number" required>
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" class="form-control" placeholder="Enter address">
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="instagram">Instagram Handle</label>
                                <input type="text" id="instagram" class="form-control" placeholder="Enter Instagram handle">
                            </div>
                        </div>

                        <div class="section-title">Bank Account Details (For Payouts)</div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="account-name">Account Name</label>
                                <input type="text" id="account-name" class="form-control" placeholder="Enter account name">
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="account-number">Account Number</label>
                                <input type="text" id="account-number" class="form-control" placeholder="Enter account number">
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="bank-name">Bank Name</label>
                                <input type="text" id="bank-name" class="form-control" placeholder="Enter bank name">
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="ifsc">IFSC Code</label>
                                <input type="text" id="ifsc" class="form-control" placeholder="Enter IFSC code">
                            </div>
                        </div>

                        <div class="section-title">Promotional Tools</div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="referral-link">Referral Link</label>
                                <div class="d-flex">
                                    <input type="text" id="referral-link" class="form-control" value="https://zakhira.com/ref/ZR123456" readonly>
                                    <button class="copy-btn" onclick="copyText('referral-link')">Copy</button>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-custom">Save All</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Message -->
    <div class="popup-message" id="popup-message">Link Copied!</div>

    <script>
        function copyText(id) {
            event.preventDefault();  // Prevents the default button click behavior (like scrolling)
            
            var copyText = document.getElementById(id);
            copyText.select();
            document.execCommand("copy");

            var popup = document.getElementById("popup-message");
            popup.style.display = "block";
            popup.style.opacity = 1;

            setTimeout(function() {
                popup.style.opacity = 0;
                setTimeout(function() {
                    popup.style.display = "none";
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
