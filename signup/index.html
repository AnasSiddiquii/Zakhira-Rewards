<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - User Registration</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s ease-in;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: #fff;
            width: 100%;
            max-width: 500px;
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }

        .btn-custom {
            background-color: #e1903f;
            color: #fff;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #d6802d;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e1903f;
            text-align: center;
            animation: slideInTitle 1s ease-out;
        }

        .question {
            font-size: 0.9rem;
            text-align: center;
        }

        .question a {
            color: #e1903f;
            text-decoration: none;
            font-weight: bold;
        }

        .question a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInTitle {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Loading Spinner */
        .spinner-border {
            display: none;
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="section-title mb-3">User Signup</div>

        <form id="signupForm">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number *</label>
                <input type="text" id="mobile" class="form-control" placeholder="Enter mobile number" required>
            </div>

            <!-- City -->
            <div class="mb-3">
                <label for="city" class="form-label">City *</label>
                <input type="text" id="city" class="form-control" placeholder="Enter city" required>
            </div>

            <!-- Sponsor Number -->
            <div class="mb-3">
                <label for="sponsor" class="form-label">Sponsor Number *</label>
                <input type="text" id="sponsor" class="form-control" placeholder="Enter sponsor number" required>
            </div>

            <!-- Signup Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-custom">
                    Register
                    <div class="spinner-border text-light" role="status" id="loadingSpinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>

            <!-- Signup -->
            <div class="question mt-3">
                Already have an account? <a href="/login">Login</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle form submission with animation and show loading spinner
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the form from submitting

            var signupButton = event.target.querySelector("button");
            var spinner = document.getElementById("loadingSpinner");

            // Validate fields before proceeding
            var name = document.getElementById("name").value;
            var mobile = document.getElementById("mobile").value;
            var city = document.getElementById("city").value;
            var sponsor = document.getElementById("sponsor").value;

            if (!name || !mobile || !city || !sponsor) {
                alert("All fields are required!");
                return;
            }

            // Show loading spinner
            spinner.style.display = "inline-block";
            signupButton.disabled = true;

            // Simulate a signup process with a timeout (Replace this with actual signup logic)
            setTimeout(function() {
                // Hide loading spinner after process is done
                spinner.style.display = "none";
                signupButton.disabled = false;

                // Simulate successful signup (you can redirect to a dashboard, for example)
                alert("Signup successful!");
            }, 2000);  // Simulate a 2-second signup process
        });
    </script>
</body>
</html>
