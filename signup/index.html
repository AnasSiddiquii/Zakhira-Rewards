<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - User Registration</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: #fff;
            width: 100%;
            max-width: 500px;
        }

        .btn-custom {
            background-color: #e1903f;
            color: #fff;
            border-radius: 5px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #d6802d;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e1903f;
            text-align: center;
        }
        
        .question {
            font-size: 0.9rem;
            text-align: center;
        }

        .question a {
            color: #e1903f;
            text-decoration: none;
            font-weight: bold;
        }

        .question a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="section-title mb-3">User Signup</div>

        <form>
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number *</label>
                <input type="text" id="mobile" class="form-control" placeholder="Enter mobile number" required>
            </div>

            <!-- City -->
            <div class="mb-3">
                <label for="city" class="form-label">City *</label>
                <input type="text" id="city" class="form-control" placeholder="Enter city" required>
            </div>

            <!-- Sponsor Number -->
            <div class="mb-3">
                <label for="sponsor" class="form-label">Sponsor Number *</label>
                <input type="text" id="sponsor" class="form-control" placeholder="Enter sponsor number" required>
            </div>

            <!-- Signup Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Register</button>
            </div>

            <!-- Signup -->
            <div class="question mt-3">
                Already have an account? <a href="/login">Login</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
