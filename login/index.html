<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZakhiraRewards</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: #fff;
            width: 100%;
            max-width: 500px;
        }

        .btn-custom {
            background-color: #e1903f;
            color: #fff;
            border-radius: 5px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #d6802d;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e1903f;
            text-align: center;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #e1903f;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .question {
            font-size: 0.9rem;
            text-align: center;
        }

        .question a {
            color: #e1903f;
            text-decoration: none;
            font-weight: bold;
        }

        .question a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="section-title mb-3">User Login</div>

        <form>
            <!-- Login ID -->
            <div class="form-group mb-3">
                <label for="loginID">Log In</label>
                <input type="text" id="loginID" class="form-control" placeholder="Enter your Login ID" required>
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Forgot Password -->
            <div class="d-flex justify-content-between mb-3">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-custom w-100">Login</button>
            </div>

            <!-- Signup -->
            <div class="question mt-3">
                Don't have an account? <a href="/signup">Signup</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
