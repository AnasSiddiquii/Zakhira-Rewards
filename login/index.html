<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZakhiraRewards</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s ease-in;
        }

        .login-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: #fff;
            width: 100%;
            max-width: 500px;
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }

        .btn-custom {
            background-color: #e1903f;
            color: #fff;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #d6802d;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e1903f;
            text-align: center;
            animation: slideInTitle 1s ease-out;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #e1903f;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .question {
            font-size: 0.9rem;
            text-align: center;
        }

        .question a {
            color: #e1903f;
            text-decoration: none;
            font-weight: bold;
        }

        .question a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInTitle {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Loading Spinner */
        .spinner-border {
            display: none;
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }

        .logo-img {
            display: block;
            margin: 0 auto;
            width: 250px;
            animation: wobble 1s infinite;
        }

    </style>
</head>
<body>

    <div class="login-card">
        <img class="logo-img" src="../assets/images/Zakhira.png" alt="">
        <div class="section-title my-4">User Login</div>

        <form id="loginForm">
            <!-- Login ID -->
            <div class="form-group mb-3">
                <label for="loginID">Log In</label>
                <input type="text" id="loginID" class="form-control" placeholder="Enter your Login ID" required>
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Forgot Password -->
            <div class="d-flex justify-content-between mb-3">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-custom w-100">
                    Login
                    <div class="spinner-border text-light" role="status" id="loadingSpinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>

            <!-- Signup -->
            <div class="question mt-3">
                Don't have an account? <a href="/signup">Signup</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle form submission with animation and show loading spinner
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the form from submitting

            var loginButton = event.target.querySelector("button");
            var spinner = document.getElementById("loadingSpinner");

            // Show loading spinner
            spinner.style.display = "inline-block";
            loginButton.disabled = true;

            // Simulate a login process with a timeout (Replace this with actual login logic)
            setTimeout(function() {
                // Hide loading spinner after process is done
                spinner.style.display = "none";
                loginButton.disabled = false;

                // Simulate successful login (you can redirect to a dashboard, for example)
                alert("Login successful!");
            }, 2000);  // Simulate a 2-second login process
        });
    </script>
</body>
</html>
